		// - 求10 - 20之间的随机数(包括20的整数)
		//创建函数，用Math.random生成随机值
		// 将Math.random的值的范围进行调整

		function getRandom(min,max) {
			return parseInt(Math.random()*(max-min+1)+min);

			// return Math.random()*(max-min+1)+min;//会取到大于max的数，所以Math.random() * (max - min + 1)+min只用来获得整数的随机数
			// return Math.random()*(max-min)+min;
		}

		// parseInt		舍弃小数部分



		setInterval(function(){
		    // 1.通过getRandom方法获取三元色的色值
		    var r = getRandom(0,255);
		    var g = getRandom(0,255);
		    var b = getRandom(0,255);
		    // 获取body(通过标签名来获取body)
		    var oBody = document.getElementsByTagName('body')[0];
		    // console.log(oBody); 
		    // 获取body,给body的样式添加一个背景色 是红色
		    // oBody.style.backgroundColor = 'rgb(255,0,0)';
		    oBody.style.backgroundColor = 'rgb('+r+','+g+','+b+')';
		 },1000)
