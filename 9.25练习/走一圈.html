<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 100px;
				top: 100px;
			}
		</style>
	</head>
	<body>
		<input type="button" value="走一圈" id="btn1" />

		<div id="box"></div>
	</body>
	<script src="myTools.js"></script>
	<script type="text/javascript">

//获取元素
	var oBtn1=document.getElementById('btn1');

	var oBox=document.getElementById('box');
//定义变量存储定时器
	// var timer=null;

oBtn1.onclick=function () {
	move(oBox,'left',10,800,function(){
		move(oBox,'top',10,500,function(){
			move(oBox,'left',10,100,function(){
				move(oBox,'top',10,100);
			});
		});
	});
}	
// oBtn1.onclick=function () {
// move(oBox,'left', -8,800);
// }

function getStyle(obj,attr) { // 形参相当于局部变量
			if(obj.currentStyle){
				return obj.currentStyle[attr];
			}else {
				return getComputedStyle(obj)[attr];
			}
		}
		






		
	</script>
</html>
