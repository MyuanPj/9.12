<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				height: 3000px;
			}
			#box {
				position: fixed;
				right: 0;
				bottom: 0;
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<img src="images/fixed-img.jpg"/>
		</div>
	</body>
	<script type="text/javascript">
		var oBox = document.getElementById("box");
		document.onscroll = function(){
			var x = document.body.scrollTop
			if(x>300){
				oBox.style.display ='block';
			}
			console.log(document.body.scrollTop)
		}
		
	</script>
</html>
