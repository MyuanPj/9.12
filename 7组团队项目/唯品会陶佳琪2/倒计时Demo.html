		//显示时间
		function getUpTime() {
			var date = new Date();
			var year = date.getFullYear();
			var month = date.getMonth() + 1;
			var day = date.getDate();
			var hour = date.getHours();
			var minute = date.getMinutes();
			var second = date.getSeconds();

			month = month >= 10 ? month : '0' + month;
			day = day >= 10 ? day : '0' + day;
			hour = hour >= 10 ? hour : '0' + hour;
			minute = minute >= 10 ? minute : '0' + minute;
			second = second >= 10 ? second : '0' + second;
			
			var timeD = document.getElementById('time-d');
			var timeH = document.getElementById('time-h');
			var timeM = document.getElementById('time-m');
			var timeS = document.getElementById('time-s');
			var timeMo = document.getElementById('time-mo');
			var timeY = document.getElementById('time-y');

			timeY.innerHTML = year + ':';
			timeMo.innerHTML = month + ':'
			timeD.innerHTML = day;
			timeH.innerHTML = hour + ':';
			timeM.innerHTML = minute + ':';
			timeS.innerHTML = second;
		}
		setInterval(function() {
			getUpTime();
		}, 1000)
