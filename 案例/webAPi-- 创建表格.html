		<div>
			姓名：<input id="nameText" type="text"><br> 年龄：
			<input id="ageText" type="text">
			<input type="button" value="添加学生">
			<input type="button" value="删除一行">
		</div>
		<table id="stuInfo" width="200" border="1">
			<tbody>

	<script src="myTools.js"></script>
	<script type="text/javascript">

var oName=$('#nameText');
var oAge=$('#ageText');
var aBtn=$('input');
var oStuInfo=$('#stuInfo');
var tBody=oStuInfo.children[0];
setColor();

function setColor() {
	for (var i = 0; i < tBody.children.length; i++) {
		if (i%2) {
			tBody.children[i].style.backgroundColor='yellow';
		} else {
			tBody.children[i].style.backgroundColor='red';
		}
	}
}

aBtn[2].onclick=function() {
	var addName=document.createElement('td');
	addName.innerHTML=oName.value;
	var addAge=document.createElement('td');
	addAge.innerHTML=oAge.value;
	var addTr=document.createElement('tr');

	addTr.appendChild(addName);
	addTr.appendChild(addAge);
	tBody.appendChild(addTr);
	setColor();
}
aBtn[3].onclick=function() {
	if (first(tBody)!=last(tBody)) {
		tBody.removeChild(last(tBody))
	}
}
