<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#box{
		width: 100px;
		height: 100px;
		background: red;
		position: absolute;
		left: 100px;
		top: 100px;
	}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
//用对象实现div拖拽
//创建构造函数
	function Drag(id) {
		//获取所需元素作为对象的一个属性
		this.ele = document.getElementById(id);
		//设置x轴和y轴的距离两个属性
		this.disX = 0;
		this.disY = 0;
		//设置行为
		this.fnDown();
	}
	Drag.prototype.fnDown = function(){
		var that = this;

		this.ele.onmousedown = function(e){
			e = e||event;
			that.disX = e.clientX - this.offsetLeft;
			that.disY = e.clientY - this.offsetTop;
		

		

		
		document.onmousemove = function(e){
			that.fnMove(e);
		};
		document.onmouseup = that.fnUp;
		}
	}
	Drag.prototype.fnMove = function(e){
		e = e||event;
		this.ele.style.left = e.clientX - this.disX + "px";
		this.ele.style.top = e.clientY - this.disY + "px";
	}
	Drag.prototype.fnUp = function(){
		document.onmousemove = null;
	}

	var Drag1 = new Drag('box');

</script>
</html>
